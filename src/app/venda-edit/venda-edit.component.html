<mat-card>
  <form #vendaForm="ngForm" (ngSubmit)="save(vendaForm.value)">
    <mat-card-header>
      <mat-card-title><h2>{{venda.dataVenda ? 'Editar' : 'Registrar'}} Venda</h2></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <input type="hidden" name="href" [(ngModel)]="venda.valorVenda">
      <br>
      <mat-form-field>
        <input matInput placeholder="Valor venda" [(ngModel)]="venda.valorVenda"
               required name="valorVenda" #valorVenda>
      </mat-form-field>
      <br>
      <mat-form-field>
        <input matInput placeholder="Cliente" [(ngModel)]="venda.cliente"
               required name="cliente" #cliente>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit"
              [disabled]="!vendaForm.form.valid">Salvar</button>
      <button mat-raised-button color="secondary" (click)="remove(venda.id)"
              *ngIf="venda.id" type="button">Remover</button>
      <a mat-button routerLink="/venda-list">Cancelar</a>
    </mat-card-actions>
    <mat-card-footer>
      <div class="giphy"></div>
    </mat-card-footer>
  </form>
</mat-card>
